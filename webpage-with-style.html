<!DOCTYPE html>
<html>
<head>
	<title>Webpage With Style</title>
	<style type="text/css">

		.underlined {
			text-decoration: underline;
		}

		#first-section {
			color: blue;
			background-color: pink;
			width: 200px;
			margin: 100px;
 

		}
		#second-section {
			background-color: yellow;
			width: 200px; 
			float: left;
		}

	</style>
</head>
<body>
	<div id="first-section">
		<p>The quick brown fox jumped of the lazy dog</p>
		<p>Wow! I love internal CSS</p>
	</div>
	
	<div id="second-section">
		<p>This is some more text. <span class="underlined">And this text is underlined</span></p>
		<h1>CSS is cool</h1>
	</div>

	<p>This paragraph is not floated!</p>

</body>
</html>
